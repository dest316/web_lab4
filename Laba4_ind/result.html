<html>
<head>
    <title> Карточка читателя </title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>

    <form>
    <!-- Поле для ввода чисел -->
    <label for="numberInput">Введите число:</label>
    <input type="number" id="numberInput" name="numberInput" required value="5">
    <br>
    <!-- Список с выбором вариантов -->
    <label for="selectOptions">Выберите вариант:</label>
    <select id="selectOptions" name="selectOptions" required>
        
        
        
        
        <option value=1>
            
        Роман
        </option>
        
        
        
        <option value=2>
            
        Приключения
        </option>
        
        
        
        <option value=3>
            
        Детектив
        </option>
        
        
        
        <option value=4>
            
        Лирика
        </option>
        
        
        
        <option value=5>
            
        Фантастика
        </option>
        
        
        
        <option value=6>
            
        Фэнтези
        </option>
        
    </select>

    <!-- Кнопка отправки формы -->
    <button type="submit">Отправить</button>
    </form>
    

    <div class="innerBlock">
        <p>
            <b>Результат </b>
        </p>
        <!-- количество строк в таблице -->
        
        <table>
            <!-- формируем заголовок таблицы (имена столбцов) -->
            <tr>
                
                <th>Название</th>
                
                <th>Издательство</th>
                
                <th>Год</th>
                
            </tr>

            <tbody>
            <!-- для всех строк таблицы -->
            
            <tr>
                <!-- выводим значение каждого столбца -->
                
                
                <td> Этюд в багровых тонах </td>
                
                
                
                <td> АЛЬФА-КНИГА </td>
                
                
                
                <td> 2020 </td>
                
                
            </tr>
            
            <tr>
                <!-- выводим значение каждого столбца -->
                
                
                <td> Записки о Шерлоке Холмсе </td>
                
                
                
                <td> ПИТЕР-ДРОФА </td>
                
                
                
                <td> 2015 </td>
                
                
            </tr>
            
            <tr>
                <!-- выводим значение каждого столбца -->
                
                
                <td> Приключения Шерлока Холмса </td>
                
                
                
                <td> РОСМЭН </td>
                
                
                
                <td> 2013 </td>
                
                
            </tr>
            
            </tbody>
        </table>
    </div>
    
</body>
</html>
